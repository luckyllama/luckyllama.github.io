   <!-- Twitter Cards -->
   <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
   {% if page.description %}<meta name="twitter:description" content="{{ page.description }}">{% endif %}
   {% if site.owner.twitter %}<meta name="twitter:site" content="@{{ site.owner.twitter }}">{% endif %}
   {% if author.twitter %}<meta name="twitter:creator" content="@{{ author.twitter }}">{% endif %}
   {% if page.image.feature %}
   <meta name="twitter:card" content="summary_large_image">
   <meta name="twitter:image" content="{{ site.url }}/assets/images/{{ page.image.feature }}">
   {% else %}
   <meta name="twitter:card" content="summary">
   <meta name="twitter:image" content="{% if page.image.thumb %}{{ site.url }}/assets/images/{{ page.image.thumb }}{% else %}{{ site.url }}/assets/images/default-thumb.png{% endif %}">
   {% endif %}

   <!-- Open Graph -->
   <meta property="og:locale" content="{{ site.locale }}">
   <meta property="og:type" content="article">
   <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
   {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% endif %}
   <meta property="og:url" content="{{site.url}}{{page.url}}">
   <meta property="og:site_name" content="{{ site.title }}">

   {% if site.owner.google.plus %}<link rel="author" href="http://plus.google.com/+{{ site.owner.google.plus }}?rel=author">{% endif %}
